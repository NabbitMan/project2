<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/socket.io/socket.io.js"></script>
    <script src="/wetty/wetty.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #explorer {
            display: block;
            width: 40%;
            height: 100%;

            position: absolute;
            top: 0;
            left: 0;
            
        }

        #editor {
            display: block;
            width: 60%;
            height: 50%;

            position: absolute;
            top: 0;
            right: 0;            
        }

        #terminal {
            display: block;
            width: 60%;
            height: 50%;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
    <link rel="stylesheet" href="/wetty/jstree/dist/themes/default/style.min.css" />
</head>

<body>
    <div id="explorer">
        <div id="jstree">
            <!-- in this example the tree is populated from inline HTML -->
            <ul>
                <li>Root node 1
                    <ul>
                        <li id="child_node_1">Child node 1</li>
                        <li>Child node 2</li>
                    </ul>
                </li>
                <li>Root node 2</li>
            </ul>
        </div>
        <button>demo button</button>
    </div>
    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
    </div>
    <div id="terminal"></div>
    <script src="/wetty/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/wetty/jstree/dist/libs/jquery.min.js"></script>
    <script src="/wetty/jstree/dist/jstree.min.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/java");
    </script>
    <script>
        $(function () {
            // 6 create an instance when the DOM is ready
            $('#jstree').jstree();
            // 7 bind to events triggered on the tree
            $('#jstree').on("changed.jstree", function (e, data) {
                console.log(data.selected);
            });
            // 8 interact with the tree - either way is OK
            $('button').on('click', function () {
                $('#jstree').jstree(true).select_node('child_node_1');
                $('#jstree').jstree('select_node', 'child_node_1');
                $.jstree.reference('#jstree').select_node('child_node_1');
            });
        });
    </script>
</body>

</html>
