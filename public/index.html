<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="/wetty/hterm_all.js"></script>
    <script src="/wetty/socket.io/socket.io.js"></script>
    <script src="/wetty/wetty.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #explorer {
            display: block;
            width: 40%;
            height: 100%;

            position: absolute;
            top: 0;
            left: 0;

            background-color: peru;
        }

        #editor {
            display: block;
            width: 60%;
            height: 50%;

            position: absolute;
            top: 0;
            right: 0;            
        }

        #terminal {
            display: block;
            width: 60%;
            height: 50%;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="explorer"></div>
    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
    </div>
    <div id="terminal"></div>
    <script src="/wetty/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/java");
    </script>
</body>

</html>
